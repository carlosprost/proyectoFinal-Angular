<section class="tableTeacherStyle">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="{{ columnTable[0].def }}">
      <th mat-header-cell *matHeaderCellDef>{{ columnTable[0].label }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element | fullname : "uppercase" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="{{ columnTable[1].def }}">
      <th mat-header-cell *matHeaderCellDef>{{ columnTable[1].label }}</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          (click)="teacherDetail(element.id)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="visibility"
            fontIcon="visibility"
          ></mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit"
          (click)="editElement.emit(element.id)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="edit"
            fontIcon="edit"
          ></mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete"
          (click)="deleteElement.emit(element.id)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="delete"
            fontIcon="delete"
          ></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</section>
