<section class="tableCoursesStyle">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
       <ng-container matColumnDef="{{'id'}}">
        <th mat-header-cell *matHeaderCellDef>{{'#'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="{{'name'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Curso'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="{{'date'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Fecha'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="{{'hour'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Horario'}}</th>
        <td mat-cell *matCellDef="let element">
          {{ element.hour }}
        </td>
      </ng-container>

      <ng-container matColumnDef="{{'actions'}}">
        <th mat-header-cell *matHeaderCellDef>{{'Acciones'}}</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Edit" (click)="editElement.emit(element.id)">
            <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteElement.emit(element.id)">
            <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns;"
      ></tr>
    </table>
  </section>
