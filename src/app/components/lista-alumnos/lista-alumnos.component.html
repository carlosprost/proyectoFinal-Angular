<ul [ngStyle]="{ listStyle: 'none' }">
  <li
    *ngFor="let alumno of alumnos"
    [ngStyle]="{
      color: estaDentroDelPremio(alumno.fechaInscripcion) ? 'green' : 'red'
    }"
  >
    {{ alumno.apellidos | uppercase }}, {{ alumno.nombres }} -
    {{ alumno.fechaInscripcion | date : "dd-MM-yyyy" }}
  </li>
</ul>

<ul [ngStyle]="{ listStyle: 'none' }">
  <li *ngFor="let alumno of alumnos">
    <p *ngIf="!!estaDentroDelPremio(alumno.fechaInscripcion)">
      {{ alumno.apellidos | uppercase }}, {{ alumno.nombres }}
    </p>
  </li>
</ul>
